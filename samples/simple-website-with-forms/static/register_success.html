<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <style type="text/css">
    p {
      color: #4B4B4B;
    }

    h3 {
      color: #93ba3d;
      font-size: 1.2em;
      font-weight: bold;
    }

    a {
      color: #9c053a;
      text-decoration: none;
    }

    a:hover {
      color: #93ba3d;
      text-decoration: underline;
    }
  </style>
</head>
<body
    style="font-family: 'Maven Pro',sans-serif; color: #4B4B4B; background-color: #E3E0D3; margin: 0; padding: 0; border: none;">
<form action="api/register" method="post">
  <table
      style="border-spacing: 0; border-collapse: collapse; padding: 0; width: 100%; font-weight: normal; text-align: left; line-height: 19px; font-size: 1em; background: #E3E0D3; margin: 0; border: none;">
    <tr>
      <td colspan="2">
        Hi new guy. Enter your credentials to register
      </td>
    </tr>
    <tr>
      <td>
        Username
      </td>
      <td>
        <input type="text" name="username" placeholder="Enter username here"/>
      </td>
    </tr>
    <tr>
      <td>
        Password
      </td>
      <td>
        <input type="text" name="password"/>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Register"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
